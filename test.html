<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #b2d8d8, #f0e68c, #f0b27a);
            animation: color-shift 15s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #maintenance-box {
            width: 300px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #maintenance-text {
            font-weight: bold;
            font-size: 24px; /* Adjust font size as needed */
        }

        @keyframes color-shift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div id="maintenance-box">
        <p id="maintenance-text">Under Maintenance</p>
    </div>
</body>
</html>
